{% macro latest_requests(latest)%}
    <div class="col-md-4 col-xs-12 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Last requests
                </h3>
            </div>
            <div class="panel-body">
                <div class="btn-group-vertical btn-block">
                    {% for item in latest %}
                        <a href="{{ item.path }}" class="btn btn-block btn-raised btn-default" style="overflow: hidden;">
                            {{ item.time | natural_time}} - {{ item.network }}: {{ item.sizes }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
